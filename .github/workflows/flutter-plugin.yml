name: "Flutter Plugin CI"

on:
  workflow_dispatch:
  push:
    paths:
      - "packages/**"
      - ".github/workflows/flutter-plugin.yml"
  pull_request:
    paths:
      - "packages/**"
      - ".github/workflows/flutter-plugin.yml"

permissions:
  contents: read

jobs:
  analyze:
    name: "Analyze"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bs

      - name: Analyze
        run: melos run analyze

  format:
    name: "Format"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Check formatting
        run: dart format --set-exit-if-changed packages/

  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bs

      - name: Run tests
        run: melos run test
