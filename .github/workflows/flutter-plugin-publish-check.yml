name: "Flutter Plugin Publish Check"

on:
  push:
    paths:
      - "packages/**"
  pull_request:
    paths:
      - "packages/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: "Analyze & Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bs

      - name: Analyze
        run: melos run analyze

      - name: Run tests
        run: melos run test

  publish-dry-run:
    name: "Publish Dry Run"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bs

      - name: Publish dry run
        run: melos run publish:dry-run

  pana:
    name: "Pana Analysis"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - beam_vm
          - beam_vm_android
          - beam_vm_ios
          - beam_vm_platform_interface
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bs

      - name: Install pana
        run: dart pub global activate pana

      - name: Run pana on ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: |
          pana --no-warning . 2>&1 | tee pana-report.txt

          # Extract score and check for critical issues
          SCORE=$(grep -oP 'Points: \K[0-9]+' pana-report.txt | head -1 || echo "0")
          echo "Pana score for ${{ matrix.package }}: $SCORE/160"

          # Fail if score is too low (threshold: 100)
          if [ "$SCORE" -lt 100 ]; then
            echo "::warning::Pana score ($SCORE) is below threshold (100)"
          fi

      - name: Upload pana report
        uses: actions/upload-artifact@v4
        with:
          name: pana-report-${{ matrix.package }}
          path: packages/${{ matrix.package }}/pana-report.txt
